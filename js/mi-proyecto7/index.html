<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <title>App Calculadora v 1.0</title>
  </head>
   <body>
       <div class="form-body">
          <img src="img/calculadora.png" alt="calculadora" height="100px" width="100px">
          <p class="text">App Calculadora v 1.0</p>
            <form class="calculadora-form">
             <input type="number" name="n1" id="n1" placeholder="digite el primer numero">
             <input type="number" name="n2" id="n2" placeholder="digite el segundo numero">
             <input type="button" value="+" id="button" onclick="sumar()"> 
             <input type="button" value="-" id="button" onclick="restar()">
             <input type="button" value="x" id="button" onclick="multiplicar()">
             <input type="button" value="/" id="button" onclick="dividir()">    
             <p class="js" id="resultado_sumar"></p>
             <p class="js" id="resultado_restar"></p>   
             <p class="js" id="resultado_multiplicar"></p> 
             <p class="js" id="resultado_dividir"></p>
            </form>
       </div>
      <div>
         <script src="js/app.js"></script>
      </div>
   </body>
</html>
