<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Datos de usuario</title>
</head>
<body>
    <section class="container">
        <header>
           <h2><img src="img/contenido-web.png" width="37px" height="37px"> Datos de usuario <img src="img/contenido-web.png" width="37px" height="37px"></h2>
        </header>
        <article>
            <form id="formuser" name="formuser">
                 <div class="form-control">
                     <label for="user">Nombre del usuario:</label>
                     <input type="text" id="user">
                     <p id="validauser"></p>
                 </div>
                 <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                    <p id="validaemail"></p>  
                 </div>
                 <div class="form-control">
                    <label for="password">password:</label>
                    <input type="password" id="password">
                    <p id="validapassword"></p>
                 </div>
                 <div class="form-control">
                    <label for="passwordC">Confirmar password:</label>
                    <input type="password" id="passwordC">
                    <p id="validapasswordC"></p>
                 </div>
                 <input type="button" value="Enviar" onclick="validaCampos()">

            </form>
        </article>
    </section>
    <div>
      <script src="js/app.js"></script>
    </div>
</body>
</html>
